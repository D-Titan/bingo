name: Export Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      # 1. Java 17 is mandatory for Godot 4+ Android exports
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Use firebelley/godot-export with 4.4.1 URLs
      - name: Godot Export
        uses: firebelley/godot-export@v6.0.0
        with:
          # Official Linux Headless download link
          godot_executable_download_url: https://github.com
          # Official Export Templates download link
          godot_export_templates_download_url: https://github.com
          relative_project_path: ./
          archive_output: false
          # Ensure this matches the name in your export_presets.cfg
          presets_to_export: "Android" 
          # Export to a specific folder
          relative_export_path: ./build/android

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: ./build/android/**/*.apk

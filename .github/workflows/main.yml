name: Export Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android Keystore
        run: |
          mkdir -p ~/.android
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore ~/.android/debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999 -deststoretype pkcs12

      - name: Configure Godot Editor Settings
        run: |
          mkdir -p ~/.config/godot/
          cat <<EOF > ~/.config/godot/editor_settings-4.tres
          [gd_resource type="EditorSettings" format=3]
          [resource]
          export/android/android_sdk_path = "${ANDROID_HOME}"
          export/android/debug_keystore = "/home/runner/.android/debug.keystore"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          EOF

      - name: Fix Android Configuration
        run: |
          # The '^' ensures we only replace the exact matching lines, preventing overlaps!
          sed -i 's|^package/unique_name=.*|package/unique_name="com.godot.bingogame"|g' export_presets.cfg
          sed -i 's|^package/name=.*|package/name="BingoGame"|g' export_presets.cfg

      - name: Download and Install Godot
        run: |
          wget -q https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          wget -q https://github.com/godotengine/godot-builds/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz
          
          # Extract Godot binary
          unzip -q Godot_v4.4.1-stable_linux.x86_64.zip
          sudo mv Godot_v4.4.1-stable_linux.x86_64 /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot
          
          # Extract and install Templates
          unzip -q Godot_v4.4.1-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.4.1.stable/
          mv templates/* ~/.local/share/godot/export_templates/4.4.1.stable/

      - name: Import Assets
        run: godot --headless --editor --quit || true

      - name: Export Debug APK
        run: |
          mkdir -p build
          godot --headless --export-debug "Android" build/bingo_game.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: build/bingo_game.apk
